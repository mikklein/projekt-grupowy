<!DOCTYPE html>
<html lang="pl">
  <head>
    <title>A Simple Map using Google Maps JavaScript API v3</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" >
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" >
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" ></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" ></script>
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAXADZtpBtC4Zdrhh40pYgAxIecba_0OLg&libraries=places"></script>
    <script type="text/javascript" src="map.js"></script>
	<script type="text/javascript" src="context-menu.js"></script>
	<script type="text/javascript" src="map_marker.js"></script>
	<script type="text/javascript" src="map_route.js"></script>
  </head>
  <body>
	<div class="container-fluid h-100">
		<div class="row p-2">
			<form class="form-inline">
				<div class="form-group mx-2">
					<label class="mr-2" for="idSelectPlace">Select place type</label>
					<select class="form-control" id="idSelectPlace">
					  <option>Hotel</option>
					  <option>Restaurant</option>
					</select>
				</div>
				<div class="form-group mx-2">
					<label class="mr-2" for="idSelectRadius">Select radius</label>
					<select class="form-control" id="idSelectRadius">
					  <option>200</option>
					  <option>500</option>
					  <option>1000</option>
					</select>
				</div>
				
				<input class="btn btn-primary ml-2" type="button" id="searchButton" value="Search" onClick="searchLocations()" />
			</form>
		</div>
		<div class="row p-2 d-flex" >
			<div class="col p-2" >
				<div id="map" ></div>
			</div>
			<div class="col p-2" >
				<table class="table table-striped">
					<thead>
						<tr>
						  <th>#</th>
						  <th>Name</th>
						  <th>Address</th>
						</tr>
						<tbody id="places-list">
						
						</tbody>
					</thead>
				</table>
			</div>
		</div>
	</div>
  </body>
</html>
